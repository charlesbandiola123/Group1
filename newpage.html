<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Term</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #8D72E1, #6C4AB6);
            color: white;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 1000px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #45a049;
        }

        .add-btn {
            background: #008CBA;
        }

        .add-btn:hover {
            background: #0073a5;
        }
    </style>
</head>
<body>

    <div class="container" id="termContainer">
        <h2>Add a New Term</h2>

        <div class="term-set">
            <input type="text" placeholder="Enter Term">
            <textarea placeholder="Enter Definition"></textarea>
        </div>

        <button class="btn add-btn" onclick="addTerm()">Add Another Term</button>

        <button class="btn">Save Term</button>
    </div>

    <script>

        function addTerm() {
            const container = document.getElementById('termContainer');
            const termSet = document.createElement('div'); 
            termSet.classList.add('term-set');

            termSet.innerHTML = `
                <input type="text" placeholder="Enter Term">
                <textarea placeholder="Enter Definition"></textarea>
            `;

            container.insertBefore(termSet, container.children[container.children.length - 2]);
        }
    </script>
</body>
</html>
