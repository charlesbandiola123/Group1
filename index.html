<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="c:\Users\User\Downloads\D (5).png " alt="Logo" class="logo">
        <span class="title">QUIZZLER</span>
        <div class="button-container">
            <button data-modal-target="#modal" id="signInBtn">Sign In</button>
            <button data-modal-target2="#modal2" id="logInBtn">Log In</button>
        </div>
    </div>
    <br>
        
            


    <div id="container">
    
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">SIGN UP</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <input type="email" id="email" placeholder="Email Address...">
            <input type="password" id="password" placeholder="Password...">
            <p id="AHAC">Already have an account? Log In!</p>
            <button id="signIn">SIGN UP</button>
            
        </div>
    </div>
    <div id="overlay"></div>



    
    <div class="modal2" id="modal2">
        <div class="modal2-header">
            <div class="title2">LOG IN</div>
            <button data-close-button2 class="close-button2">&times;</button>
        </div>
        <div class="modal-body2">
            <input type="email" id="email2" placeholder="Email Address...">
            <input type="password" id="password2" placeholder="Password...">
            <button id="logIn">LOG IN</button>
        </div>
    </div>
    <div id="overlay2"></div>
</div>

<div id="createBtnDiv">

<button id="create" class="create">CREATE</button>

</div>

    <script src="signInAndLogIn.js"></script>
</body>
</html>
