<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler</title>
    <link rel="icon" type="image/x-icon" href="logo.ico"> 

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #8D72E1, #6C4AB6);
            color: white;
        }

        .header1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(to right, #8D72E1, #6C4AB6);
            border-bottom: 2px solid white;
            z-index: 1000;
        }

        .logo {
            width: 80px;
        }

        .title {
            font-size: 50px;
            font-family: fantasy;
            color: white;
        }

        .back-btn {
            width: 50px;
            height: auto;
            cursor: pointer;
            position: absolute;
            top: 120px;
            left: 20px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 80px;
        }

        .title-container {
            width: 70%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            padding-top: 30px;
            padding-bottom: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 1000px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .add-btn {
            background: #008CBA;
        }

        .add-btn:hover {
            background: #0073a5;
        }

        .grey-container {
            position: fixed;
            bottom: -100%;
            width: 80%;
            height: 100vh;
            background: #b7b1f2c7;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: bottom 0.4s ease-in-out;
            overflow-y: auto;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .toggle-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #B7B1F2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            z-index: 2500;
        }

        .term-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
        }

        .term-table th, .term-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }
        .menu-options {
        display: none;
        position: absolute;
        right: 10px;
        top: 50px;
        background: white;
        border-radius: 5px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 10px;
        z-index: 3000;
    }

    .menu-options button {
        display: block;
        background: none;
        border: none;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        text-align: left;
        font-size: 16px;
    }

    .menu-options button:hover {
        background: #ddd;
    }

    .saved-terms-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        position: relative;
        justify-content: center;
    }
    
    </style>
</head>
<body>

    <div class="header1">
        <img src="logo.ico" alt="Logo" class="logo">
        <span class="title">QUIZZLER</span>
    </div>

    <img src="backbtn.png" alt="Back" class="back-btn" onclick="goBack()">

    <div class="wrapper">
        <div class="title-container">
            <h2>TITLE</h2>
            <input type="text" id="quizTitle" placeholder="Enter Title">
        </div>

        <div class="container">
            <h2>ADD TERM AND DEFINITION</h2>
            <input type="text" id="termInput" placeholder="Enter Term">
            <textarea id="definitionInput" placeholder="Enter Definition"></textarea>
            <button class="btn add-btn" onclick="addTerm()">Add</button>
            <button class="btn" id="saveBtn">Save</button>
        </div>

        <button class="toggle-btn" onclick="toggleContainer()">▲ Show Saved Terms</button>
<div class="grey-container" id="greyContainer">
    <br>
    <div class="saved-terms-header">
        <h2>SAVED TERMS</h2>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <div class="menu-options" id="menuOptions">
                <button onclick="editTerms()">Edit</button>
                <button onclick="deleteTerms()">Delete</button>
            </div>
    </div>
    <table class="term-table" id="termTable">
        <tr>
            <th>Term</th>
            <th>Definition</th>
        </tr>
    </table>
    <div class="menu-options" id="menuOptions">
        <button onclick="editTerms()">Edit</button>
        <button onclick="deleteTerms()">Delete</button>
    </div>
</div>


    <script>
        function goBack() {
            window.location.href = "frontpage.html";
        }

        function addTerm() {
            const termInput = document.getElementById("termInput");
            const definitionInput = document.getElementById("definitionInput");
            const termTable = document.getElementById("termTable");

            const term = termInput.value.trim();
            const definition = definitionInput.value.trim();

            if (term === "" || definition === "") {
                alert("Please enter both a term and a definition.");
                return;
            }

            const row = termTable.insertRow(-1);
            row.insertCell(0).textContent = term;
            row.insertCell(1).textContent = definition;

            termInput.value = "";
            definitionInput.value = "";
        }

        function toggleContainer() {
            const greyContainer = document.getElementById("greyContainer");
            const toggleButton = document.querySelector(".toggle-btn");

            greyContainer.style.bottom = (greyContainer.style.bottom === "0px") ? "-100%" : "0";
            toggleButton.textContent = (greyContainer.style.bottom === "0px") ? "▼ Hide Saved Terms" : "▲ Show Saved Terms";
        }

        function saveProject() {
            const quizTitle = document.getElementById("quizTitle").value.trim();
            if (!quizTitle) return alert("Please enter a quiz title.");

            const terms = [...document.querySelectorAll("#termTable tr:not(:first-child)")].map(row => ({
                term: row.cells[0].textContent,
                definition: row.cells[1].textContent
            }));

            if (!terms.length) return alert("Please add at least one term and definition.");

            localStorage.setItem("projects", JSON.stringify({ ...JSON.parse(localStorage.getItem("projects") || "{}"), [quizTitle]: terms }));
            window.location.href = "frontpage.html";
        }

        document.getElementById("saveBtn").addEventListener("click", saveProject);
        function toggleMenu() {
        const menuOptions = document.getElementById("menuOptions");
        menuOptions.style.display = (menuOptions.style.display === "block") ? "none" : "block";
    }

    function editTerms() {
        alert("Edit function coming soon!"); // Replace this with actual edit logic
    }

    function deleteTerms() {
        alert("Delete function coming soon!"); // Replace this with actual delete logic
    }

    document.addEventListener("click", function (event) {
        const menu = document.getElementById("menuOptions");
        const menuButton = document.querySelector(".menu-btn");
        
        if (event.target !== menu && event.target !== menuButton) {
            menu.style.display = "none";
        }
    });
    </script>

</body>
</html>
