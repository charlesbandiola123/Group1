<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzler - Add Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #4b7bec;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
    }

    main {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #2d3436;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #4b7bec;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3867d6;
    }

    .term-pair {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .term-pair input {
      flex: 1;
    }

    .username-display {
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quizzler</h1>
    <div class="username-display" id="usernameDisplay"></div>
  </header>

  <main>
    <h2>Create Quiz Project</h2>
    <form id="quizForm">
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" required />

      <div id="termPairs">
        <div class="term-pair">
          <input type="text" class="term" placeholder="Term" required />
          <input type="text" class="definition" placeholder="Definition" required />
        </div>
      </div>

      <button type="button" onclick="addTermPair()">Add More</button>
      <button type="submit">Save Project</button>
    </form>
  </main>

  <script>
    // Show logged in user
    const username = localStorage.getItem("loggedInUser");
    if (username) {
      document.getElementById("usernameDisplay").textContent = `Logged in as: ${username}`;
    }

    function addTermPair() {
      const pairContainer = document.createElement("div");
      pairContainer.className = "term-pair";
      pairContainer.innerHTML = `
        <input type="text" class="term" placeholder="Term" required />
        <input type="text" class="definition" placeholder="Definition" required />
      `;
      document.getElementById("termPairs").appendChild(pairContainer);
    }

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const projectName = document.getElementById("projectName").value.trim();
      const termElements = document.querySelectorAll(".term");
      const definitionElements = document.querySelectorAll(".definition");

      const terms = [];
      const duplicates = new Set();

      for (let i = 0; i < termElements.length; i++) {
        const term = termElements[i].value.trim();
        const definition = definitionElements[i].value.trim();
        const key = `${term.toLowerCase()}|${definition.toLowerCase()}`;

        if (duplicates.has(key)) {
          alert(`Duplicate term-definition pair found: "${term}" - "${definition}"`);
          return;
        }

        duplicates.add(key);
        terms.push({ term, definition });
      }

      const quizProject = {
        name: projectName,
        terms: terms,
        owner: username || "guest"
      };

      let projects = JSON.parse(localStorage.getItem("quizProjects") || "[]");
      projects.push(quizProject);
      localStorage.setItem("quizProjects", JSON.stringify(projects));

      alert("Project saved successfully!");
      this.reset();
      document.getElementById("termPairs").innerHTML = `
        <div class="term-pair">
          <input type="text" class="term" placeholder="Term" required />
          <input type="text" class="definition" placeholder="Definition" required />
        </div>
      `;
    });
  </script>
</body>
</html>
