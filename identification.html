<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Identification Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 30px;
    }

    .paper {
      width: 210mm;
      min-height: 297mm;
      margin: auto;
      padding: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }

    .quiz-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #6C4AB6;
    }

    .question {
      margin-bottom: 40px;
    }

    .question p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .answer-line {
      width: 100%;
      border-bottom: 2px solid #ccc;
      height: 30px;
    }

    @media print {
      body {
        background: none;
        padding: 0;
      }

      .paper {
        box-shadow: none;
        margin: 0;
        padding: 20mm;
        page-break-after: always;
      }

      button {
        display: none;
      }
    }

    .btn-container {
      margin-top: 20px;
      text-align: center;
    }

    .btn-container button {
      background-color: #8D72E1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-container button:hover {
      background-color: #6C4AB6;
    }
  </style>
</head>
<body>
  <div class="paper" id="quizContainer">
    <!-- Identification questions will be inserted here -->
  </div>

  <div class="btn-container">
    <button onclick="window.print()">Print</button>
    <button onclick="location.href='presenti.html'">Present</button>
  </div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateIdentificationQuiz() {
      const container = document.getElementById("quizContainer");
      const rawData = localStorage.getItem("selectedProject");

      if (!rawData) {
        container.innerHTML = "<p>No project data found.</p>";
        return;
      }

      const data = JSON.parse(rawData);
      if (data.length < 4) {
        container.innerHTML = "<p>Need at least 4 terms to generate a quiz.</p>";
        return;
      }

      shuffle(data);
      const questions = data.slice(0, 10);

      const title = document.createElement("div");
      title.className = "quiz-title";
      title.innerText = "Identification Quiz";
      container.appendChild(title);

      questions.forEach((item, index) => {
        const questionBlock = document.createElement("div");
        questionBlock.className = "question";
        questionBlock.innerHTML = `
          <p>${index + 1}. What is the definition of <strong>${item.term}</strong>?</p>
          <div class="answer-line"></div>
        `;
        container.appendChild(questionBlock);
      });
    }

    window.onload = generateIdentificationQuiz;
  </script>
</body>
</html>
