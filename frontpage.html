<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzler - Front Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #4b7bec;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
    }

    main {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #2d3436;
    }

    ul#project-list {
      list-style: none;
      padding-left: 0;
    }

    ul#project-list li {
      background-color: #dff9fb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .username-display {
      margin-bottom: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quizzler</h1>
    <div class="username-display" id="usernameDisplay"></div>
  </header>

  <main>
    <h2>Your Projects</h2>
    <ul id="project-list"></ul>
  </main>

  <script>
    // Show logged in user
    const username = localStorage.getItem("loggedInUser");
    if (username) {
      document.getElementById("usernameDisplay").textContent = `Logged in as: ${username}`;
    }

    // Load projects
    const projectList = document.getElementById("project-list");
    const allProjects = JSON.parse(localStorage.getItem("quizProjects") || "[]");

    const filtered = allProjects.filter(p => p.owner === username);

    if (filtered.length === 0) {
      projectList.innerHTML = "<li>No projects found.</li>";
    } else {
      filtered.forEach(project => {
        const li = document.createElement("li");
        li.textContent = project.name;
        projectList.appendChild(li);
      });
    }
  </script>
</body>
</html>
