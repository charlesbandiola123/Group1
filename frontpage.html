<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.ico" />
  <title>Quizzler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #8D72E1, #e0b7fc);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: linear-gradient(to right, #8D72E1, #6C4AB6);
      border-bottom: 2px solid white;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .title {
      font-size: 60px;
      font-family: fantasy;
      color: white;
      white-space: nowrap;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 5px 10px;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 50px;
      background-color: #ffffff;
      color: black;
    }

    .create {
      border-radius: 50px;
      width: 250px;
      height: 100px;
      color: white;
      background-color: #8D72E1;
      font-size: 35px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .create-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    .saved-terms-container {
      margin-top: 50px;
      padding: 20px;
      background: rgb(229, 198, 255);
      color: rgb(112, 112, 112);
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-box {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      width: 90%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }
    .project-box h3 {
      display: inline-block;
      text-align: center;
      width: 100%;
    }

    .menu-container {
      position: absolute;
      top: 50px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
      flex-direction: column;
      min-width: 160px;
    }

    .menu-container button {
      padding: 10px 20px;
      border: none;
      background: white;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      text-align: left;
    }

    .menu-container button:hover {
      background: rgb(240, 240, 240);
    }

    .toggle-section {
      margin-top: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .toggle-button {
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      background-color: #6C4AB6;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 10px;
      border-radius: 30px;
      border: none;
      background-color: #e74d3c00;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #ecd5d200;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .button-container {
        margin-top: 10px;
      }

      .title {
        font-size: 40px;
      }

      .create {
        width: 200px;
        height: 80px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="logo.ico" alt="Logo" class="logo" />
      <span class="title">QUIZZLER</span>
    </div>
    <div class="button-container">
      <button class="signup">Sign Up</button>
      <button class="login">Log In</button>
    </div>
  </div>

  <div class="create-page">
    <a href="addpage.html?mode=create">
      <button class="create">CREATE</button>
    </a>

    <div class="toggle-section">
      <button id="viewToggleBtn" class="toggle-button">My Project ‚ñº</button>
      <div id="toggleMenu" class="menu-container">
        <button data-view="project">My Project</button>
        <button data-view="quiz">My Quizzes</button>
      </div>
    </div>

    <div class="saved-terms-container" id="termsBox"></div>
    <div class="saved-terms-container" id="quizzesBox" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Add null checks for querySelector just in case these elements aren't on every page
      const signupButton = document.querySelector(".signup");
      if (signupButton) {
          signupButton.addEventListener("click", function () {
            window.location.href = "signup.php";
          });
      }

      const loginButton = document.querySelector(".login");
      if (loginButton) {
          loginButton.addEventListener("click", function () {
            window.location.href = "login.php";
          });
      }

      const dropdownToggle = document.getElementById("viewToggleBtn");
      const dropdownMenu = document.getElementById("toggleMenu");
      const termsBox = document.getElementById("termsBox"); // For "My Project"
      const quizzesBox = document.getElementById("quizzesBox"); // For "My Quizzes"

      if (dropdownToggle && dropdownMenu && termsBox && quizzesBox) {
          dropdownToggle.addEventListener("click", () => {
            dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
          });

          dropdownMenu.addEventListener("click", function (e) {
            if (e.target.tagName === "BUTTON") {
              const view = e.target.getAttribute("data-view");
              if (view === "project") {
                termsBox.style.display = "flex";
                quizzesBox.style.display = "none";
                dropdownToggle.textContent = "My Project ‚ñº";
              } else if (view === "quiz") {
                termsBox.style.display = "none";
                quizzesBox.style.display = "flex";
                dropdownToggle.textContent = "My Quizzes ‚ñº";
              }
              dropdownMenu.style.display = "none";
            }
          });
      } else {
          console.warn("Dropdown toggle or menu elements not found. Dropdown functionality may be affected.");
      }
    });

    window.onload = function () {
      let projects = JSON.parse(localStorage.getItem("projects")) || {};
      let displayContainer = document.getElementById("termsBox"); // For "My Project" view

      if (!displayContainer) {
          console.error("Element with ID 'termsBox' not found for displaying projects.");
      } else {
          displayContainer.innerHTML = ""; // Clear existing project boxes
          
          if (Object.keys(projects).length > 0) {
            Object.keys(projects).forEach((title) => {
              let projectBox = document.createElement("div");
              projectBox.classList.add("project-box");

              const deleteBtn = document.createElement("button");
              deleteBtn.classList.add("delete-btn");
              deleteBtn.innerHTML = "üóëÔ∏è";
              deleteBtn.addEventListener("click", function (e) {
                e.stopPropagation(); // Prevent projectBox click event

                // --- CONFIRMATION FOR PROJECT DELETION ---
                if (confirm("Are you sure you want to delete this project?")) {
                    delete projects[title];
                    localStorage.setItem("projects", JSON.stringify(projects));
                    projectBox.remove();
                    // Optional: Update display if no projects left
                    if (Object.keys(projects).length === 0) {
                        displayContainer.innerHTML = "<p>No saved projects yet.</p>";
                    }
                }
                // --- END PROJECT DELETION CONFIRMATION ---
              });

              // Set project title first, then append delete button
              projectBox.innerHTML = `<h3>${title}</h3>`;
              projectBox.appendChild(deleteBtn);

              projectBox.addEventListener("click", function () {
                localStorage.setItem("selectedProject", JSON.stringify(projects[title]));
                localStorage.setItem("projectTitle", title);
                window.location.href = "print.html"; // Or your project detail/action page
              });

              displayContainer.appendChild(projectBox);
            });
          } else {
            displayContainer.innerHTML = "<p>No saved projects yet.</p>";
          }
      }
      loadSavedQuizzes(); // Call this to load quizzes into their separate container
    };

    function loadSavedQuizzes() {
      const quizzes = JSON.parse(localStorage.getItem("savedQuizzes") || "[]");
      const quizzesBox = document.getElementById("quizzesBox"); // For "My Quizzes" view

      if (!quizzesBox) {
          console.error("Element with ID 'quizzesBox' not found for displaying quizzes.");
          return;
      }

      quizzesBox.innerHTML = ""; // Clear existing quiz boxes

      if (quizzes.length > 0) {
        quizzes.forEach((quiz, index) => {
          const quizBox = document.createElement("div");
          quizBox.classList.add("project-box"); // Assuming same styling

          const deleteBtn = document.createElement("button");
          deleteBtn.classList.add("delete-btn");
          deleteBtn.innerHTML = "üóëÔ∏è";
          deleteBtn.addEventListener("click", function (e) {
            e.stopPropagation(); // Prevent quizBox click event

            // --- CONFIRMATION FOR QUIZ DELETION ---
            if (confirm("Are you sure you want to delete this quiz?")) { // <<< CONFIRMATION ADDED HERE
                quizzes.splice(index, 1); // Remove quiz from array
                localStorage.setItem("savedQuizzes", JSON.stringify(quizzes)); // Update localStorage
                quizBox.remove(); // Remove the quiz box from the DOM
                // Optional: Update display if no quizzes left
                if (quizzes.length === 0) {
                    quizzesBox.innerHTML = "<p>No saved quizzes yet.</p>";
                }
            }
            // --- END QUIZ DELETION CONFIRMATION ---
          });

          // Set quiz title first, then append delete button
          quizBox.innerHTML = `<h3>${quiz.title}</h3>`;
          quizBox.appendChild(deleteBtn);

          quizBox.addEventListener("click", function () {
            localStorage.setItem("selectedQuiz", JSON.stringify(quiz)); // Store the selected quiz data
            if (quiz.type === "multiplechoice") {
              window.location.href = "multiplechoice.html"; 
            } else if (quiz.type === "identification") {
              window.location.href = "identification.html"; 
            }
            // Add other quiz types if needed
          });
          quizzesBox.appendChild(quizBox);
        });
      } else {
        quizzesBox.innerHTML = "<p>No saved quizzes yet.</p>";
      }
    }
  </script>
</body>
</html>
