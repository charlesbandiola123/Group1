<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.ico">
    <title>Quizzler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.ico" alt="Logo" class="logo">
            <span class="title">QUIZZLER</span>
        </div>
        <div class="button-container">
            <button data-modal-target="#modal">Sign In</button>
            <button data-modal-target2="#modal2">Log In</button>
        </div>
    </div>

    <div class="create-page">
        <a href="addpage.html">
            <button class="create">CREATE</button>
        </a>
    </div>

    <!-- Sign In Modal -->
    <div id="modal" class="modal">
        <div class="modal-header">
            <div class="title">SIGN UP</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <input type="email" id="email" placeholder="Email Address...">
            <input type="password" id="password" placeholder="Password...">
            <p id="AHAC">Already have an account? Log In!</p>
            <button id="signIn">SIGN UP</button>
        </div>
    </div>
    <div id="overlay"></div>

    <!-- Log In Modal -->
    <div id="modal2" class="modal2">
        <div class="modal2-header">
            <div class="title2">LOG IN</div>
            <button data-close-button2 class="close-button2">&times;</button>
        </div>
        <div class="modal-body2">
            <input type="email" id="email2" placeholder="Email Address...">
            <input type="password" id="password2" placeholder="Password...">
            <button id="logIn">LOG IN</button>
        </div>
    </div>
    <div id="overlay2"></div>

    <script src="signInAndLogIn.js"></script>
</body>
</html>
