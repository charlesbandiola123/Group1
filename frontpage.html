<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.ico">
    <title>Quizzler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #8D72E1, #e0b7fc);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center; 
            gap: 10px;
            padding: 10px;
            background: linear-gradient(to right, #8D72E1, #6C4AB6);
            border-bottom: 2px solid white;
        }

        .logo {
            left: 10px;
            width: 80px;
            height: auto;
        }

        .title {
            font-size: 50px;
            font-family: fantasy;
            color: white;
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        button {
            padding: 5px 10px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 50px;
            background-color: #ffffff;
            color: black;
        }

        .create {
            border-radius: 50px;
            width: 250px;
            height: 100px;
            color: white;
            background-color: #8D72E1;
            font-size: 35px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .create-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            height: auto;
        }

        .saved-terms-container {
            margin-top: 50px;
            padding: 20px;
            background: rgb(229, 198, 255);
            color: rgb(112, 112, 112);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-box {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .menu-button:hover {
            background: rgb(240, 240, 240);
            border-radius: 5px;
        }

        .menu-container {
            position: absolute;
            top: 35px;
            right: 10px;
            background: white;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        .menu-container button {
            padding: 5px 10px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
            width: 100%;
        }

        .menu-container button:hover {
            background: rgb(240, 240, 240);
        }

        #clearData {
            padding: 10px;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.ico" alt="Logo" class="logo">
        <span class="title">QUIZZLER</span>
        <div class="button-container">
            <button class="signin">Sign In</button>
            <button class="login">Log In</button>
        </div>
    </div>
    
    <div class="create-page">
        <a href="addpage.html">
            <button class="create">CREATE</button>
        </a>
        
        <div class="saved-terms-container" id="termsBox"></div>

        <button id="clearData">Clear All Projects</button>
    </div>

    <script>
        window.onload = function () {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            let displayContainer = document.getElementById("termsBox");
            displayContainer.innerHTML = "";

            if (projects.length > 0) {
                projects.forEach((project, index) => {
                    let projectBox = document.createElement("div");
                    projectBox.classList.add("project-box");

                    // Three-dot menu button
                    let menuButton = document.createElement("button");
                    menuButton.classList.add("menu-button");
                    menuButton.innerHTML = "â‹®";
                    menuButton.onclick = function (event) {
                        event.stopPropagation();
                        let menu = this.nextElementSibling;
                        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
                    };

                    // Dropdown menu for Edit and Delete
                    let menuContainer = document.createElement("div");
                    menuContainer.classList.add("menu-container");

                    let editButton = document.createElement("button");
                    editButton.textContent = "Edit";
                    editButton.onclick = function () { editProject(index); };

                    let deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.onclick = function () { deleteProject(index); };

                    menuContainer.appendChild(editButton);
                    menuContainer.appendChild(deleteButton);

                    projectBox.innerHTML = `<h3>Project ${index + 1}</h3>`;
                    projectBox.appendChild(menuButton);
                    projectBox.appendChild(menuContainer);

                    projectBox.addEventListener("click", function () {
                        localStorage.setItem("selectedProject", JSON.stringify(project));
                        window.location.href = "print.html";
                    });

                    displayContainer.appendChild(projectBox);
                });

                document.addEventListener("click", function (event) {
                    document.querySelectorAll(".menu-container").forEach(menu => {
                        if (!menu.contains(event.target) && !event.target.classList.contains("menu-button")) {
                            menu.style.display = "none";
                        }
                    });
                });

            } else {
                displayContainer.innerHTML = "<p>No saved projects yet.</p>";
            }
        };

        function editProject(index) {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            localStorage.setItem("editProjectIndex", index);
            localStorage.setItem("editProjectData", JSON.stringify(projects[index]));
            window.location.href = "addpage.html";
        }

        function deleteProject(index) {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.splice(index, 1);
            localStorage.setItem("projects", JSON.stringify(projects));
            window.location.reload();
        }

        document.getElementById("clearData").addEventListener("click", function () {
            localStorage.removeItem("projects");
            document.getElementById("termsBox").innerHTML = "<p>No saved projects yet.</p>";
        });
    </script>
</body>
</html>
