<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="quiaalerlogo.ico">
    <title>Quizzler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #8D72E1, #e0b7fc);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center; 
            gap: 10px;
            padding: 10px;
            background: linear-gradient(to right, #8D72E1, #6C4AB6);
            border-bottom: 2px solid white;
        }

        .logo {
            left: 10px;
            width: 80px;
            height: auto;
        }

        .title {
            font-size: 50px;
            font-family: fantasy;
            color: white;
        }

        .button-container {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 50px;
            background-color: #ffffff;
            color: black;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #8D72E1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background-color: #6C4AB6;
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 20px;
            font-weight: bold;
        }

        .create {
            border-radius: 50px;
            width: 250px;
            height: 100px;
            color: white;
            background-color: #8D72E1;
            font-size: 35px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .create-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            height: auto;
        }

        .saved-terms-container {
            margin-top: 50px;
            padding: 20px;
            background: rgb(229, 198, 255);
            color: rgb(112, 112, 112);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-box {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            width: 90%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .project-box:hover {
            background: rgb(245, 245, 245);
        }

        #clearData {
            padding: 10px;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="D (5).ico" alt="Logo" class="logo">
        <span class="title">QUIZZLER</span>
        <div class="button-container">
            <button class="signin">Sign In</button>
            <button class="login">Log In</button>
        </div>
    </div>

    <div class="create-page">
        <a href="addpage.html">
            <button class="create">CREATE</button>
        </a>

        <div class="saved-terms-container" id="termsBox"></div>

        <button id="clearData">Clear All Projects</button>
    </div>

    <div id="signinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signinModal')">&times;</span>
            <h2>Sign In</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Submit</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Log In</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Submit</button>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        document.querySelector(".signin").addEventListener("click", function () {
            openModal("signinModal");
        });

        document.querySelector(".login").addEventListener("click", function () {
            openModal("loginModal");
        });
    </script>
</body>
</html>
